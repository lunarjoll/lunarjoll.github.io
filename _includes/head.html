
	<head>
		<title>lunarjoll</title>
		<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/js/jquery.scrollzer.min.js"></script>
		<script src="{{ site.baseurl }}/js/jquery.scrolly.min.js"></script>

		<!--gitment start -->
		{% if site.gitalk.enable %}
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
		<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
		<script>
		   var gitalk = new Gitalk({
		     clientID: '{{comments.clientID}}',
		     clientSecret: '{{comments.Secret}}',
		     repo: '{{site.comments.repo}}',
		     owner: '{{site.comments.owner}}',
		     admin: '{{site.comments.admin}}',
		     id: '{{page.date}}' ,
		     distractionFreeMode: '{{comments.distractionFreeMode}}'
		   })
		 </script>
		{% endif %}
		<!--gitalk stop -->


		<noscript>
			<link rel="stylesheet" href="{{ site.baseurl }}/css/skel.css" />
			<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
			<link rel="stylesheet" href="{{ site.baseurl }}/css/style-xlarge.css" />
		</noscript>
